<script>
    let maxerror=0;

    let r=ELP82B.ELP82B(2451544.5);
    console.log(r);
    console.log(r[0] - -317650.11159350607 ,r[1] - -241883.39327760413,r[2] - 36555.806490695701);

    for(let i=0;i<testcases.length;i++){
        let t=testcases[i];
        runtest(t[0], t[1], t[2], t[3]);
    }

    console.log("Max Error (KM)",maxerror);

    function runtest(jd,x,y,z){
        let r1=ELP82B.ELP82B(jd);

        let e=[0,0,0];
        e[0]=Math.abs(r1[0]-x);
        e[1]=Math.abs(r1[1]-y);
        e[2]=Math.abs(r1[2]-z);

        if(e[0]> maxerror) maxerror=e[0];
        if(e[1]> maxerror) maxerror=e[1];
        if(e[2]> maxerror) maxerror=e[2];

    }
</script>
